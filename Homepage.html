<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="HomepageStyle.css">
</head>
<body>
    <div id="firstDiv">
        <div id ="weatherAppDiv">
            <div id="WeatherBox1">
                <p class="cityName" id="cityInfo"></p>

                <p></p>
            </div>
            <div id="WeatherBox2">

                <div id="humidityDataBox" class="weatherBoxChild"></div>
                <div id="conditionDataBox" class="weatherBoxChild"></div>
            </div>
        </div>

    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
